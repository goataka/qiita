name: リンクチェック

# 毎月1日の午前9時（JST）に実行（UTC 0時）
on:
  schedule:
    - cron: '0 0 1 * *'
  # 手動実行も可能
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # リンクチェックを実行
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          # public/ディレクトリ内のMarkdownファイルをチェック
          args: --verbose --no-progress --exclude-mail 'public/**/*.md'
          # 壊れたリンクがあっても失敗としない（Issueで通知）
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # リンクチェック結果をアーティファクトとして保存
      - name: Upload link check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-results
          path: lychee/out.md
          retention-days: 30

      # 壊れたリンクが見つかった場合にIssueを作成
      - name: Create Issue From File
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: リンクチェックで壊れたリンクが検出されました
          content-filepath: ./lychee/out.md
          labels: |
            link-check
            bug
