name: Reviewdog Markdown Lint

on:
  pull_request:
    paths:
      - 'articles/**'
      - '**.md'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run markdownlint with reviewdog
        uses: reviewdog/action-markdownlint@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          markdownlint_flags: '--config .markdownlint.json **/*.md'
